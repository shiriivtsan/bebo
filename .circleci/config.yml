version: 2.1
description: "The orb integrates Vulnerability Checker, a tool which checks your code against the top 50 open source vulnerabilities and gives a result in HTML file in artifacts"

executors:
  java:
    description: The docker container to run java commands
    docker:
      - image: circleci/openjdk:8-jdk

jobs:
  scan:
    executor: java
    parameters:
      directory:
        description: directory to scan.
        type: string
        default: "."
    steps:
      - checkout
      - run:
          command: |
            curl -LJO https://s3.amazonaws.com/vulnerability-checker/release/wss-vulnerability-checker-2018-top100.zip
            unzip wss-vulnerability-checker-2018-top100.zip
            ls
            ./vulnerability-checker.sh -d <<parameters.directory>>
            mkdir -p /tmp/test-results
            cp *.html /tmp/test-results
            ls /tmp/test-results
            echo check artifacts for results
      - store_artifacts:
          path: /tmp/test-results
workflows:
  build:
    jobs:
    - scan
  version: 2.1
